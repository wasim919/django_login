<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login</title>
  </head>

    <a href = "{% url 'accounts:student_logout' %}">Logout</a>

<p>please log in</p>

    </form>
  </body>
</html>
